cpu: 
  id : cpu
  title: cpu
  codec: PNG
  graph: LINE
  alpha: 0.6
  legend-color: [232, 218, 239]
  bg-color: [214, 234, 248]
  graph-bg-color: [235, 237, 239]
  interpolate: LINEAR
  width: 600
  height: 300
  x-index: 100
  y-index: [0, 0]
  limit: 100
  unit: PCT
  elements: 
    - element: leap
      color: [180,130,130]
      values: [0, 0, 0]
    - element: system
      color: [180,180,140]
      values: [0, 0, 0]
  in-memory: true
  save-path: monitor/cpu.png
memory: 
  id : memory
  title: memory
  codec: PNG
  graph: AREA
  alpha: 0.6
  legend-color: [232, 218, 239]
  bg-color: [214, 234, 248]
  graph-bg-color: [235, 237, 239]
  interpolate: SPLINE
  width: 600
  height: 300
  x-index: 100
  y-index: [0, 0, 0]
  limit: 34000
  unit: GB
  elements: 
    - element: Physical Used
      color: [133,193,233]
      values: [0, 0, 0]
    - element: Physical Free
      color: [178,186,187]
      values: [0, 0, 0]
    - element: Leap Used
      color: [127,0,244]
      values: [0, 0, 0]
  in-memory: true
  save-path: monitor/memory.png
