############################## Hosts configuration ##############################
hosts:
############################## Default host configuration ##############################  
  - id: leap
    active: true
    global:
      protocol: HTTP
      host: www.leap.org
      port: 9292
      index-page: /welcome.html
      login-page: /login.html
      timezone: Asia/Seoul
      locale: ko-KR
      charset: utf-8
      roles:
        - role: ADMIN
          path: [
            /
          ]
          method: [
            GET, PUT, DELETE, HEAD, OPTIONS, PATCH, POST,
          ]
        - role: USER
          path: [
            /
          ]
          method: [
            GET, PUT, POST,
          ]
        - role: GUEST
          path: [
            /
          ]
          method: [
            GET,
          ]
      users:
        - username: admin
          password: '9393'
          role: ADMIN
        - username: guest
          password: '9393'
          role: GUEST
      session:
        apply: true
        length: 16
        encryption: SHA-256
        expire-days: 10      # day
        max-age-hours: 1     # hour
        timeout-seconds: 5  # second

    security:
      ip-filters: 
        forbidden : []
      authentication: BASIC      
      encryption: 'TLS'
      keystore: './config/ssl/leap-keystore.jks'
      passphrase: '939393'

    logs: 
      path: logs/leap.log
      level: DEBUG
      details: false

    network:
      so-timeout: 5000
      backlog: 100
      keep-alive: false
      OOB-inline: false
      so-linger: true
      so-linger-timeout: 3000
      tcp-no-delay: false
      receive-buffer-size: 32368
      send-buffer-size: 128000
      request-blocking-interval-milliseconds: 10
      response-limit-byte-size: 10240000

    file:
      read-buffer-size: 1024000
      write-buffer-size: 1024000

    dynamic-classpath:


