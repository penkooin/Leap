############################## Leap Server configuration ##############################
server:
  id: leap-server
  version: 1.0
  
  hosts: 
    leap: ./leap
    leap1: ./leap1
    leap2: ./leap2
    
  threadpool:
    core: 100
    max: 1000
    keep-alive: 3000
    queue-size: 1000
  
  monitor:
    context-path: /monitor/chart/image
    probing-interval: 5000
    support-monitoring: false
    image-path: server/img/    
    
  logs:
    path: server/logs/server.log
    level: DEBUG
    
  spring-jpa-support: true
  spring-jpa-packages: [
      "org.chaostocosmos.leap.service.impl",
    ]    
    
  data-source: 
    - id: MYSQL        
      driver-class: org.mariadb.jdbc.Driver
      url: jdbc:mariadb://localhost:3306/leap
      schema: leap
      user: root
      password: '1234'
    - id: ORACLE
      driver-class: oracle.jdbc.OracleDriver
      url: jdbc:oracle:thin:@localhost:1521:XE
      schema: leap
      user: system
      password: '9393'
      
  redirect-lb:
    http://awesome:8082 : 20
    http://www.leap1.org:8081 : 80
  
        